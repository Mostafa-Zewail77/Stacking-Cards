<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stacking Cards</title>
</head>
<body>
    <div class="header">Header</div>
    <div>
        <div class="card">
            <img src="https://source.unsplash.com/random/1000*1000">
            <div class="card_content">
                Card 1
            </div>

        </div>
        <div class="card">
            <div class="card_content">
                Card 2
            </div>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/random/2000*2000">
            <div class="card_content">
                Card 3
            </div>
        </div>
        <div class="card">
            <div class="card_content">
                Card 4
            </div>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/random/2500*2500">
            <div class="card_content">
                Card 5
            </div>
        </div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
